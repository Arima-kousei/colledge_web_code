<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米新用户注册</title>
    <link rel="shortcut icon" href="../images/bitbug_favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/注册.css">
</head>
<body>
    <div>
        <div class="title"><h2>新用户注册</h2></div>
        <div class="zhuce_list">
            <form action="">
  
                <div class="div">
                    <label class="text">用户名：</label>
                    <input type="text" name="user-name" class="size" placeholder="请不要超过6个中英文" autofocus/>
                </div>
                <div class="div">
                    <label class="text">密 码：</label>
                    <input type="password" class="size" placeholder="请输入超过6位以上的密码"/>
                </div>
                <div class="div">
                    <label class="text">确定密码：</label>
                    <input type="password" class="size" placeholder="两次输入密码一致"/>
                </div>
                <div class="div">
                    <label class="text">手机号：</label>
                    <input type="tel" pattern="^\d{11}&" class="size" placeholder="输入正确手机号"/>
                </div>
                <div class="div">
                    <label class="text">验证码：</label>
                    <input type="text" class="size_1" placeholder="请输入验证码"/>
                    <input type="button" value="获取验证码" class="size_2">
                </div>
                <div class="div_1">
                    <input type="submit" value="确认注册" class="tj">
                    <input type="reset" value="重新输入" class="cz">
                </div>
            </form> 
        </div>
    </div>
